<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- SEO -->
    <meta name="description" content="Instant QR is a free online tool to generate QR codes for any website instantly. Paste URLs or website names and get QR codes in seconds.">
    <meta name="keywords" content="QR code generator, instant qr, website qr, free qr generator">
    <meta name="author" content="Instant QR">

    <title>Instant QR – Free Website QR Generator</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', system-ui, sans-serif;
    background: linear-gradient(135deg, #0b1d3a 0%, #020617 100%);
    color: #e5e7eb;
}

/* HEADER */
header {
    background: rgba(2, 6, 23, 0.9);
    backdrop-filter: blur(10px);
    padding: 18px 48px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #1e293b;
}

header h1 {
    margin: 0;
    font-size: 22px;
    font-weight: 700;
    color: #818cf8;
}

header span {
    font-size: 14px;
    color: #94a3b8;
}

/* MAIN */
main {
    padding: 64px 48px;
    max-width: 1200px;
    margin: auto;
    min-height: calc(100vh - 160px);
}

h2 {
    text-align: center;
    font-size: 26px;
    font-weight: 600;
    margin-bottom: 36px;
}

/* FORM */
form {
    text-align: center;
}

input {
    width: 420px;
    padding: 14px 18px;
    border-radius: 12px;
    border: 1px solid #1e293b;
    background: #020617;
    color: #e5e7eb;
    font-size: 15px;
}

input::placeholder {
    color: #64748b;
}

button {
    margin-left: 10px;
    padding: 14px 28px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #6366f1, #4f46e5);
    color: #fff;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

button:active {
    transform: scale(0.97);
}

/* QR CONTAINER */
.qr-container {
    display: flex;
    gap: 24px;
    justify-content: center;
    margin-top: 50px;
    flex-wrap: wrap;
}

/* QR CARD */
.qr-box {
    width: 210px;
    padding: 18px;
    text-align: center;
    border-radius: 16px;
    background: rgba(2, 6, 23, 0.9);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(148,163,184,0.15);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.qr-box:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.35);
}

.qr-box a {
    text-decoration: none;
    color: #6366f1;
    font-weight: 600;
    font-size: 15px;
    word-break: break-word;
}

.qr-box a:hover {
    text-decoration: underline;
}

.qr-box img {
    margin-top: 12px;
    background: #ffffff;
    padding: 12px;
    border-radius: 12px;
}

/* FOOTER */
footer {
    background: #020617;
    border-top: 1px solid #1e293b;
    padding: 20px 40px;
}

.footer-inner {
    max-width: 1200px;
    margin: auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
    font-size: 14px;
    color: #94a3b8;
}

.footer-inner a {
    color: #6366f1;
    text-decoration: none;
    margin-left: 12px;
}
</style>
</head>

<body>

<header>
    <h1>Instant QR</h1>
    <span>Free Website QR Generator</span>
</header>

<main>

    <h2>Paste Website Names or URLs</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="text" placeholder="example: google amazon.in github.com" required>
        <button type="submit">Generate QR</button>
    </form>

    {% if qr_codes %}
    <div class="qr-container">
        {% for qr in qr_codes %}
        <div class="qr-box">

            <a href="{{ qr.url }}" target="_blank">
                {{ qr.url|cut:"https://"|cut:"www." }}
            </a>

            <img src="data:image/png;base64,{{ qr.img }}" width="150">

        </div>
        {% endfor %}
    </div>
    {% endif %}

</main>

<footer>
    <div class="footer-inner">
        <div>
            © 2025 <strong style="color:#818cf8;">Instant QR</strong><br>
            Fast • Secure • Free
        </div>

        <div>
            Built using Django
        </div>

        <div>
            <a href="https://instant-qr.onrender.com" target="_blank">Live App</a>
            <a href="https://github.com/bhargav20-ui/QRCODE" target="_blank">GitHub</a>
        </div>
    </div>
</footer>

</body>
</html>
